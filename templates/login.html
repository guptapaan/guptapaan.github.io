{% extends 'base.html' %}

{% block title %} 
Login
{% endblock title %}
{% block body %}

<div class="container mt-3">
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4  jumbotron">
  <h4 class="text-center " style="color:Gray;">LOGIN</h4>
<br>
  <form action="/login" method="POST">
    
    
    
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="email" name="email" required>
      
    </div> 

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    
    <button class="btn btn-primary" type="submit"  {padding: 25px 50px 75px;}>Login</button>
</form>
</br>
Not a User? <a href="/signup">SignUP</a>
</div>
<div class="col-md-4"></div>
</div>

</div>
{% endblock body %}
